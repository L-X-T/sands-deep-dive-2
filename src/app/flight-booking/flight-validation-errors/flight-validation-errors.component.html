<div *ngIf="errors"> {{ fieldLabel }} is invalid. </div>

<div *ngIf="errors?.required"> {{ fieldLabel }} is required. </div>

<div *ngIf="errors?.minlength"> {{ fieldLabel }} minlength is 3. </div>

<div *ngIf="errors?.maxlength"> {{ fieldLabel }} maxlength is 15. </div>

<div *ngIf="errors?.pattern"> {{ fieldLabel }} has invalid input. </div>

<div *ngIf="errors?.city"> {{ fieldLabel }} needs to be a city. </div>
